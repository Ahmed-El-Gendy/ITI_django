{% extends 'Todo/component/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Update Task</h1>
    <form action="" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="name" class="form-label">Task Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ task.title }}">
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ task.description }}">
        </div>
        
        <div class="mb-3">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control" value="{{ task.end_date }}">
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" name="category" class="form-select">
                {% for category in categories %}
                    <option value="{{ category.id }}" {% if task.category.id == category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>
{% endblock %}
